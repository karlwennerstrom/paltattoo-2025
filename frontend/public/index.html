    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
        color: #1a202c;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner for initial load */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8fafc;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide scrollbar during initial load */
      html {
        overflow-y: hidden;
      }
      
      html.loaded {
        overflow-y: auto;
      }
      
      /* Prevent flash of unstyled content */
      .fade-in {
        opacity: 0;
        animation: fadeIn 0.3s ease-in-out forwards;
      }
      
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>PalTattoo</h1>
        <p>Esta aplicación requiere JavaScript para funcionar correctamente.</p>
        <p>Por favor, habilita JavaScript en tu navegador para continuar.</p>
      </div>
    </noscript>
    
    <!-- Loading spinner shown while React loads -->
    <div id="loading" class="loading-spinner">
      <div class="spinner"></div>
    </div>
    
    <!-- React app will be rendered here -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Service worker temporarily disabled
      /*
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      */
      
      // Hide loading spinner once React has loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.display = 'none';
          }
          document.documentElement.classList.add('loaded');
        }, 100);
      });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const perfData = window.performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
            }
          }, 1000);
        });
      }
    </script>
